<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Resources - EduHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">EduHub</a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search resources...">
                <button id="searchBtn" title="Search resources"><i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="nav-actions">
                <button id="savedResourcesBtn" class="icon-btn" title="Saved Resources">
                    <i class="fas fa-bookmark" aria-hidden="true"></i>
                </button>
                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="subject-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Subjects
            </a>
            <h1 id="subjectTitle">Subject Resources</h1>
        </div>

        <div class="filters">
            <div class="filter-group">
                <select id="typeFilter" title="Filter by type">
                    <option value="">All Types</option>
                    <option value="books">Books</option>
                    <option value="notes">Notes</option>
                    <option value="pdf">PDF</option>
                    <option value="videos">Videos</option>
                    <option value="audio">Audio</option>
                    <option value="presentations">Presentations</option>
                    <option value="exercises">Exercises</option>
                    <option value="quizzes">Quizzes</option>
                </select>

                <select id="levelFilter" title="Filter by level">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="expert">Expert</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
        </div>

        <div class="resources-grid" id="resourcesContainer">
            <!-- Resources will be dynamically added here -->
        </div>

        <!-- Saved Resources Modal -->
        <div id="savedResourcesModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Saved Resources</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body" id="savedResourcesList">
                    <!-- Saved resources will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EduHub. All rights reserved.</p>
    </footer>

    <!-- Notifications Container -->
    <div id="notificationsContainer" class="notifications-container"></div>

    <script src="script.js"></script>
    <script src="subject.js"></script>
</body>
</html>
