<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Resources Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EduHub</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search resources...">
                <button id="searchBtn" title="Search resources"><i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
            <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                <i class="fas fa-moon" aria-hidden="true"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="filters">
            <div class="filter-group">
                <select id="subjectFilter" title="Filter by subject">
                    <option value="">All Subjects</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="literature">Literature</option>
                </select>

                <select id="typeFilter" title="Filter by type">
                    <option value="">All Types</option>
                    <option value="books">Books</option>
                    <option value="notes">Notes</option>
                    <option value="pdf">PDF</option>
                </select>

                <select id="levelFilter" title="Filter by level">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </div>

        <div class="resources-grid" id="resourcesContainer">
            <!-- Resources will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EduHub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
