<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Resources Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EduHub</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search subjects...">
                <button id="searchBtn" title="Search subjects"><i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="nav-actions">
                <button id="savedResourcesBtn" class="icon-btn" title="Saved Resources">
                    <i class="fas fa-bookmark" aria-hidden="true"></i>
                </button>
                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to EduHub</h1>
            <p>Discover educational resources across various subjects</p>
        </section>

        <div class="subjects-container">
            <div class="subjects-grid" id="subjectsContainer">
                <!-- Subject cards will be dynamically added here -->
            </div>
        </div>

        <!-- Saved Resources Modal -->
        <div id="savedResourcesModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Saved Resources</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body" id="savedResourcesList">
                    <!-- Saved resources will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EduHub. All rights reserved.</p>
    </footer>

    <!-- Notifications Container -->
    <div id="notificationsContainer" class="notifications-container"></div>

    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
